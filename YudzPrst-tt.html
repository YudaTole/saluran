<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preset Dan Jual Followers/Like TikTok</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
      z-index: 2;
    }
    header img {
      height: 45px;
    }
    header nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.7;
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 8px red;
    }
   .hero p {
  margin-top: 10px;
  font-size: 1.2em;
  color: #ffffff;
  font-weight: 600;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
}

    .hero .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .hero .buttons a,
    .hero .buttons button {
      background: red;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 0 10px red;
      transition: 0.3s;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }
    .hero .buttons a:hover,
    .hero .buttons button:hover {
      background: darkred;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      font-size: 13px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav {
        margin-top: 10px;
      }
      header nav a {
        margin-left: 0;
        margin-right: 10px;
        display: inline-block;
      }
      .hero {
        padding: 15px;
      }
      .hero h1 {
        font-size: 1.8em;
      }
     .hero h1 {
  font-size: 3em;
  color: #b30000; /* merah darah */
  font-weight: 900;
  text-shadow: 3px 3px 12px #ff0000, 0 0 10px #800000;
}

      .hero .buttons a,
      .hero .buttons button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" id="backgroundVideo" loop playsinline>
    <source src="https://files.catbox.moe/oilc0q.mp4" type="video/mp4" />
    Browser tidak mendukung tag video.
  </video>

  <!-- Header -->
  <header>
    <img src="https://files.catbox.moe/ib5k7e.jpeg" alt="Logo Komunitas" />
    <nav>
      <a href="#">Home</a>
      <a href="#forum">Forum</a>
      <a href="#layanan">Layanan</a>
      <a href="#kontak">Kontak</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Berbagi Preset</h1>
    <p>TEMPAT JUAL FOLLOWERS & LIKE TIKTOK REAL</p>
    <div class="buttons">
      <a href="https://whatsapp.com/channel/0029Vb6RNq7Ae5VmORFEoR26" target="_blank">Saluran WhatsApp</a>
      <a href="https://tiktok.com/@gelapdansepi02" target="_blank">TikTok</a>
      <a href="https://yudatole.github.io/ListHarga/ListHarga">Toko Tiktok</a>
      <button onclick="aktifkanSuara()">Aktifkan Suara</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Preset And Selling. All Rights Reserved.
  </footer>

  <script>
    const video = document.getElementById('backgroundVideo');

    // Autoplay tanpa suara
    video.muted = true;
    video.autoplay = true;
    video.play();

    // Fungsi untuk aktifkan suara
    function aktifkanSuara() {
      video.muted = false;
      video.play().then(() => {
        alert("Suara diaktifkan!");
      }).catch(err => {
        console.log("Gagal memutar dengan suara: ", err);
        alert("Browser mungkin memblokir suara. Coba ulangi klik.");
      });
    }
  </script>
</body>
</html>
