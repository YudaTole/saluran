<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komunitas Anime Seram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
      z-index: 2;
    }
    header img {
      height: 50px;
    }
    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px red;
    }
    .hero .buttons {
      margin-top: 20px;
    }
    .hero .buttons a {
      background: red;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 0 10px red;
      transition: 0.3s;
    }
    .hero .buttons a:hover {
      background: darkred;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop id="bgVideo">
    <source src="https://files.catbox.moe/sample.mp4" type="video/mp4">
    Browser Anda tidak mendukung video latar belakang.
  </video>  <header>
    <img src="logo.png" alt="Logo Komunitas">
    <nav>
      <a href="#">Home</a>
      <a href="#forum">Forum</a>
      <a href="#layanan">Layanan</a>
      <a href="#kontak">Kontak</a>
    </nav>
  </header>  <div class="hero">
    <h1>Komunitas Anime Seram</h1>
    <p>Tempat jual beli followers & like TikTok terpercaya</p>
    <div class="buttons">
      <a href="https://wa.me/628xxxxxxxxx" target="_blank">WhatsApp</a>
      <a href="https://tiktok.com/@username" target="_blank">TikTok</a>
      <a href="#forum">Gabung Forum</a>
    </div>
  </div>  <footer>
    &copy; 2025 Komunitas Anime Seram. All Rights Reserved.
  </footer>  <script>
    // Aktifkan suara jika ingin autoplay dengan suara (opsional):
    const video = document.getElementById('bgVideo');
    video.muted = false;
    video.play().catch(err => console.log('Autoplay dengan suara diblokir: ', err));
  </script></body>
</html>
